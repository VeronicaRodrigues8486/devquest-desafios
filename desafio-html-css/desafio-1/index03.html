<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alimentos Saudáveis</title>
</head>
<body>
    <h1>Lista de Alimentos Saudáveis</h1>
    <h2>*Lista dentro de Lista*</h2>
    <h3>Meus alimentos favoritos</h3>
    
    <ol>
        <li type="I"><strong>Frutas</strong></li>
        <ul type="square">
           <li>Pessêgo</li> 
           <ul type="circle">
               <li>Pessêgo polpa amarela</li>
           </ul>
           <li>Uva</li>
           <ul type="circle">
               <li>Uva Concord</li>
           </ul>
        </ul>
        <li type="I"><strong>Carnes</strong></li>
        <ul type="square">
            <li>Carne vermelha</li>
            <ul type="circle">
                <li>Carne bovina</li>
            </ul>
            <li>Carne Branca</li>
            <ul type="circle">
                <li>Carne de frango</li>
            </ul>
        </ul>   
    </ol>

</body>
</html>
